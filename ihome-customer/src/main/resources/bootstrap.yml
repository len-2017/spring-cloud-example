spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profiles.activation@
  cloud:
    config:
      name: @project.artifactId@
      profile: @profiles.activation@
      uri: http://localhost:8769/
      label: master
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    base-url: http://localhost:9411

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: @eureka.address@

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
