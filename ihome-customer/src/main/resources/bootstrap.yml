spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profiles.activation@
  cloud:
    config:
      name: @project.artifactId@
      profile: @profiles.activation@
      uri: http://localhost:8769/
      label: master
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          zkNodes: 127.0.0.1:2181
  sleuth:
    sampler:
      percentage: 1.0
  zipkin:
    enabled: true
#    base-url: http://localhost:9411
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: @eureka.address@

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
