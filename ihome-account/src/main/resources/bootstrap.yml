spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profiles.activation@
  sleuth:
    sampler:
      percentage: 1.0
#  cloud:
#    stream:
#      kafka:
#        binder:
#          brokers: 127.0.0.1:9092
#          zkNodes: 127.0.0.1:2181
  zipkin:
    enabled: true
    sender:
      type: kafka
  kafka:
    bootstrap-servers: 127.0.0.1:9092
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: @eureka.address@

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000