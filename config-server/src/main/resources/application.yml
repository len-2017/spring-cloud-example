spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profiles.activation@
  datasource:
      url: jdbc:mysql://localhost:3306/myexample?useUnicode=true&characterEncoding=utf-8
      username: root
      password: panjin2017
      filters: stat
      maxActive: 100
      initialSize: 10
      maxWait: 60000
      minIdle: 10
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 50
      logSlowSql: true
  cloud:
    config:
      server:
        git:
          uri: https://github.com/panjin-sz/spring-cloud-config
          search-paths: /*
      label: master

server:
  port: 8769

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: @eureka.address@