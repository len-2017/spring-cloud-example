spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profiles.activation@
  cloud:
    config:
      name: @project.artifactId@
      profile: @profiles.activation@
      uri: http://localhost:8769/
      label: master
  datasource:
    url: jdbc:mysql://localhost:3306/myexample?useUnicode=true&characterEncoding=utf-8
    username: root
    password: panjin2017
    filters: stat
    maxActive: 100
    initialSize: 10
    maxWait: 60000
    minIdle: 10
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 50
    logSlowSql: true
    driver-class-name: com.alibaba.druid.proxy.DruidDriver

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: @eureka.address@

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000